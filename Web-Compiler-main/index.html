<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
	<title>Compiler Codepen</title>
	<link rel="stylesheet" href="mystyle.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
<body>
  <h1 class="heading"> Web Code Compiler </h1>
  <div class="code-area">
    <span class="code-areas">
  <div class="container">
  <div class="row">
    <div class="col">
      <div class="write">HTML</div>
      <span class="htmlc">
      <textarea id="htmlCode"
            oninput="showPreview()"></textarea>
          </span>
    </div>
    <div class="col">
      <div class="write">CSS</div>
      <span class="cssc">
      <textarea id="cssCode"
            oninput="showPreview()"></textarea>
          </span>
    </div>
    <div class="col">
      <div class="write">JS</div>
      <span class="cssc">
      <textarea id="jsCode" 
            oninput="showPreview()"></textarea>
    </span>
  </div>
</div>
</div>
</span>
</div>
<div class="preview-area">
  <iframe id="preview-window"></iframe>
</div>
<script src="myscripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</body>
</html>
